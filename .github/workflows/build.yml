name: Build & Release

on:
  # Déclenché manuellement depuis GitHub
  workflow_dispatch:

  # Déclenché sur push d'un tag (ex: v1.0.1)
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Apple Silicon (M1/M2/M3)
          - platform: macos-latest
            target: aarch64-apple-darwin
            name: macOS-ARM64

          # macOS Intel
          - platform: macos-latest
            target: x86_64-apple-darwin
            name: macOS-Intel

          # Windows
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows

          # Linux
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: Linux

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libasound2-dev \
            pkg-config \
            libssl-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install dependencies
        run: bun install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'N-Gage ${{ github.ref_name }}'
          releaseBody: |
            ## N-Gage ${{ github.ref_name }}

            Application de dictée vocale 100% offline pour professionnels SST.

            ### Téléchargements
            - **macOS Apple Silicon** (M1/M2/M3) : .dmg aarch64
            - **macOS Intel** : .dmg x64
            - **Windows** : .msi
            - **Linux** : .deb / .AppImage

            ### Installation
            1. Télécharger le fichier correspondant à votre système
            2. Installer l application
            3. Au premier lancement, télécharger un modèle Whisper
            4. Autoriser les permissions (micro + accessibilité)
          releaseDraft: true
          prerelease: false
          args: --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: N-Gage-${{ matrix.name }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
            src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
          if-no-files-found: ignore
